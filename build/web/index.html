<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Runner Code - Professional Programming Education, IT Services, and AI Tools">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Runner Code">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <title>Runner Code - Professional Programming Education & IT Services</title>
  <link rel="manifest" href="manifest.json">

  <!-- Preload critical resources -->
  <link rel="preload" href="flutter_bootstrap.js" as="script">
  
  <!-- Fallback for missing flutter_bootstrap.js -->
  <script>
    // Fallback script if flutter_bootstrap.js fails to load
    window.addEventListener('load', function() {
      if (typeof flutter_bootstrap === 'undefined') {
        console.log('Flutter bootstrap not loaded, using fallback');
        // Create a simple loading screen
        document.body.innerHTML = `
          <div style="
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #8b0000 100%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
          ">
            <div>
              <h1 style="margin-bottom: 20px; color: #8b0000;">Runner Code</h1>
              <p style="margin-bottom: 20px;">Professional Programming Education & IT Services</p>
              <div style="
                width: 40px;
                height: 40px;
                border: 4px solid #8b0000;
                border-top: 4px solid transparent;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto;
              "></div>
              <p style="margin-top: 20px; font-size: 14px;">Loading...</p>
            </div>
          </div>
          <style>
            @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }
          </style>
        `;
      }
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
